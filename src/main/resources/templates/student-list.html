<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Success Message */
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        th {
            background-color: #34495e;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .paid {
            color: green;
            font-weight: bold;
        }

        .not-paid {
            color: red;
            font-weight: bold;
        }

        .actions a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin: 2px;
            display: inline-block;
        }

        .edit {
            background-color: #3498db;
            color: white;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
        }

        .paid-btn {
            background-color: #27ae60;
            color: white;
        }

        .reminder {
            background-color: #f39c12;
            color: white;
        }

        .actions a:hover {
            opacity: 0.85;
        }

        .add-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .add-btn:hover {
            opacity: 0.9;
        }
		
		.home-btn {
		            background-color: #34495e;
		            color: white;
		            padding: 10px 14px;
		            text-decoration: none;
		            border-radius: 6px;
		            font-weight: bold;
		        }

		        .home-btn:hover {
		            background-color: #2c3e50;
		        }
    </style>
</head>

<body>
<a href="/" class="home-btn">üè† Home</a>
<h2>üìã Student Fee Management</h2>
<!-- SUCCESS MESSAGE -->
<div th:if="${successMessage}" class="success">
    <span th:text="${successMessage}"></span>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Fees</th>
        <th>Join Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.email}"></td>
        <td>‚Çπ <span th:text="${s.fees}"></span></td>
        <td th:text="${s.joinDate}"></td>

        <td>
            <span th:if="${s.paid}" class="paid">PAID</span>
            <span th:unless="${s.paid}" class="not-paid">NOT PAID</span>
        </td>

        <td class="actions">
            <a th:href="@{/students/form(id=${s.id})}" class="edit">Edit</a>
            <a th:href="@{/students/delete(id=${s.id})}" class="delete"
               onclick="return confirm('Are you sure?')">Delete</a>
            <a th:href="@{/students/mark-paid(id=${s.id})}" class="paid-btn">Mark Paid</a>
            <a th:href="@{/students/send-reminder(id=${s.id})}" class="reminder">Send Reminder</a>
        </td>
    </tr>
</table>

<a href="/students/form" class="add-btn">‚ûï Add New Student</a>


</body>
</html>
