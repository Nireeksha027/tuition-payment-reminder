<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Student</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>➕ Add / Edit Student</h2>

    <form th:action="@{/students/save}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}">

        <label>Name</label>
        <input type="text" th:field="*{name}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" required>

        <label>Fees</label>
        <input type="number" th:field="*{fees}" required>

        <label>Join Date</label>
        <input type="date" th:field="*{joinDate}" required>

        <button type="submit">Save Student</button>
    </form>

    <a href="/students" class="back">← Back to Student List</a>

</div>

</body>
</html>
